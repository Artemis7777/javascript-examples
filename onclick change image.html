<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onclick change image</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        div {
            width: 670px;
            margin: 100px auto;
            border: 1px solid #000;

        }
        ul{
            list-style: none;
            display: flex;
            justify-content:space-between;
        }
        ul>li>img{
            width: 120px;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<div>
    <img src="./images/ad1.jpg" alt="">
        <ul>
            <li><img src="./images/ad1.jpg" alt=""></li>
            <li><img src="./images/ad2.jpg" alt=""></li>
            <li><img src="./images/ad3.jpg" alt=""></li>
            <li><img src="./images/ad4.jpg" alt=""></li>
            <li><img src="./images/ad5.jpg" alt=""></li>
        </ul>
    
</div>
<script>
    let oImg = document.querySelector('div>img');
    let oItems = document.querySelectorAll('li>img');
    for (let item of oItems){
        item.onclick = change;
    }
    function change(){
        oImg.src = this.src;
    }
</script>
</body>
</html>
